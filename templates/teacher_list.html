<!DOCTYPE html>
<html>
<head>
    <title>Teacher List</title>
</head>
<body>
    <h1>Teacher List</h1>
    <ul>
        {% for teacher in teachers %}
        <li><a href="{% url 'teacher_detail' teacher.pk %}">{{ teacher.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'teacher_create' %}">Create a new teacher</a>
</body>
</html>
